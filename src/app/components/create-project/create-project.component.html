<main>
    <h3>Adicionar novo usu√°rio</h3>

    <form [formGroup]="projectForm" (ngSubmit)="addProject()">

        <div class="form">
            <div class="form-group a">
                <label for="projectName">Nome do projeto</label>
                <input formControlName="projectName" class="form-control" type="text">
            </div>
            <div class="form-group b">
                <label for="active">Status</label>
                <select formControlName="active" class="form-select" id="">
                    <option [value]="true">Ativo</option>
                    <option [value]="false">Inativo</option>
                </select>
            </div>

        </div>

        <div class="d-flex w-100 justify-content-end">
            <button class="secondary-btn" (click)="close()" type="button">Cancelar</button>
            <button class="primary-btn" type="submit">Cadastrar</button>
        </div>
    </form>
</main>
