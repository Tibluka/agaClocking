<main>
    <h3>Deseja cancelar esta solicitação?</h3>
    <div class="text">
        Ao confirmar todas as informações serão perdidas.
    </div>

    <div class="buttons">
        <button (click)="cancel()" class="secondary-btn no-border">
            <div class="margin-icon">Cancelar</div>
        </button>
        <button (click)="confirm()" class="primary-btn">
            <div>Confirmar</div>
        </button>
    </div>
</main>
