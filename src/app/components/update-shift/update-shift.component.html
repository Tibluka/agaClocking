<div class="modal-header d-flex justify-content-between">
    Finalizar turno <span class="d-block">{{shiftDate | date: 'dd/MM/yyyy'}}</span>
</div>

<div class="modal-body">
    <form [formGroup]="shiftForm" (ngSubmit)="updateShift()">

        <div class="d-flex align-items-center mt-3">
            <label class="text-nowrap me-2">In√≠cio do turno</label>

            <div class="w-100 me-2">
                <div class="form-group">
                    <select class="form-select" [ngModelOptions]="{standalone: true}" [(ngModel)]="startShiftHour"
                        (change)="changeHour('startShift')">
                        <option [value]="hour" *ngFor="let hour of hours">{{hour}}</option>
                    </select>
                </div>
            </div>
            <div class="w-100">
                <div class="form-group">
                    <select class="form-select" [ngModelOptions]="{standalone: true}" [(ngModel)]="startShiftMinute"
                        (change)="changeMinute('startShift')">
                        <option [value]="minute" *ngFor="let minute of minutes">{{minute}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="d-flex align-items-center mt-3">
            <label class="text-nowrap me-2">Fim do turno</label>

            <div class="w-100 me-2">
                <div class="form-group">
                    <select class="form-select" [ngModelOptions]="{standalone: true}" [(ngModel)]="endShiftHour"
                        (change)="changeHour('endShift')">
                        <option [value]="hour" *ngFor="let hour of hours">{{hour}}</option>
                    </select>
                </div>
            </div>
            <div class="w-100">
                <div class="form-group">
                    <select class="form-select" [ngModelOptions]="{standalone: true}" [(ngModel)]="endShiftMinute"
                        (change)="changeMinute('endShift')">
                        <option [value]="minute" *ngFor="let minute of minutes">{{minute}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-check mt-3">
            <input class="form-check-input" formControlName="overnight" type="checkbox" id="overnight">
            <label class="form-check-label" for="overnight">
                Overnight
            </label>
        </div>

        <div class="w-100">
            <div class="form-group mt-3">
                <label for="activity">Atividades</label>
                <textarea class="form-control" formControlName="activity" rows="3"></textarea>
            </div>
        </div>

        <div class="d-flex flex-column mt-5">
            <button class="secondary-btn w-100" type="button" (click)="cancel()">Cancelar</button>
            <button class="primary-btn w-100 mt-3">Finalizar</button>
        </div>
    </form>


</div>
