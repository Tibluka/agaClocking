<main>
    <div style="height: 102px;"></div>

    <div class="date-time d-flex align-items-center justify-content-between">
        <img (click)="previousShiftDate()" src="../../../assets/icons/left-arrow-icon.svg" alt="">
        <div class="d-flex flex-column align-items-center">
            <div *ngIf="isToday()">Hoje</div>
            <div>{{shiftDate | date: 'dd/MM/yyyy'}}</div>
        </div>
        <img (click)="nextShiftDate()" src="../../../assets/icons/right-arrow-icon.svg" alt="">
    </div>

    <div class="body" *ngIf="shifts.length > 0; else noShifts">
        <div class="shifts" (click)="terminateShift(shift)" *ngFor="let shift of shifts">
            <div class="shift">
                <div class="d-flex align-items-center">
                    <img *ngIf="shift.finished" src="../../../assets/icons/shift-finished-icon.svg" alt="">
                    <img *ngIf="!shift.finished" src="../../../assets/icons/shift-initiated-icon.svg" alt="">
                    <span class="d-block ms-2">{{shift.project}}</span>
                </div>
                <span>{{shift.startShift | date: 'HH:mm'}} <span *ngIf="shift.finished">Ã s</span> {{ shift.endShift |
                    date: 'HH:mm'}}</span>
                <span>{{calculateDifference(shift)}}</span>
            </div>
        </div>
    </div>
    <ng-template #noShifts>

        <div class="no-shifts d-flex flex-column justify-content-center align-items-center">
            <img src="../../../assets/icons/alert-icon.svg" alt="">
            <div class="text-center">Nenhum ponto registrado</div>
        </div>

    </ng-template>
</main>
