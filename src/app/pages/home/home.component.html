<main>
    <div style="height: 102px;"></div>

    <div class="date-time d-flex align-items-center justify-content-between">
        <img src="../../../assets/icons/left-arrow-icon.svg" alt="">
        <div class="d-flex flex-column align-items-center">
            <div>Hoje</div>
            <div>{{today | date: 'dd/MM/yyyy'}}</div>
        </div>
        <img src="../../../assets/icons/right-arrow-icon.svg" alt="">
    </div>

    <div class="body" *ngIf="shifts.length > 0; else noShifts">
        <div class="shifts" *ngFor="let shift of shifts">
            <div class="shift">
                <span>{{shift.project}}</span>
                <span>{{shift.startShift | date: 'HH:mm'}} {{shift.endShift !== '' ?  'Ã s ' + shift.endShift : '- iniciado'}}</span>
                <span>{{calculateDifference(shift)}}</span>
            </div>
        </div>
    </div>
    <ng-template #noShifts>

        <div class="no-shifts d-flex flex-column justify-content-center align-items-center">
            <img src="../../../assets/icons/alert-icon.svg" alt="">
            <div class="text-center">Nenhum ponto registrado</div>
        </div>

    </ng-template>
</main>
