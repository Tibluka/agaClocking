<div style="height: 90px;"></div>

<main class="p-2">
    <div class="form-group">
        <label for="user"></label>
        <select (change)="changeUser(selectedUser)" [(ngModel)]="selectedUser" name="user" class="form-select">
            <option value="">Todos os usu√°rios</option>
           <option *ngFor="let user of users" [value]="user._id.$oid">{{user.name}}</option>
        </select>
    </div>
    <div class="projects d-flex mt-4">
        <div class="d-flex justify-content-between flex-column">
            <div>{{highestAmountHourProject}}</div>
            <div>{{highestAmountHourProject / 2}}</div>
            <div>0</div>
        </div>
        <div class="project align-self-end position-relative"
            [ngStyle]="{'height': getPercentage(project.totalInMinutes)+'%'}"
            *ngFor="let project of hoursByProject; index as i">
            <span class="project-time">{{getTotalInHours(project.totalInMinutes)}}</span>
            <span class="project-title">{{project.project}}</span>
        </div>
    </div>
</main>
